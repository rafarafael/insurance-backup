# Nome da aplicação para testes
spring.application.name=insuranceclaim-backend-test

# Configuração do H2 (em memória)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Caso você queira habilitar a auto-configuração do DataSource para testes,
# remova a exclusão de DataSource que está no application.properties principal.
spring.autoconfigure.exclude=
